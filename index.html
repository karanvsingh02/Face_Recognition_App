<html>
    <head>
        <title>Face Recognition App</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        
        <center>
            <div style="border-radius: 15px; background-color:rgb(47, 172, 23); width:20%; height:5%">
                <h3>Face Recognition App</h3>
            </div>
            <br>
            This app can identify these people
            <br>
            <div style="border-radius: 15px; background-color:coral; width:50%">
        <hr>
        Myself
        <hr>
        My Brother
        <hr>
        My Father
        <hr>
        My Mother
        <hr>

            </div>
        
        <h4>Webcam View</h4>
        <div style="border-radius: 15px; background-color:rgb(36, 47, 83); width:80%">
            <div id="camera"></div>
            <br>
            <div id="result"></div>
        </div>
        <br><br>
        <button onclick="take_snapshot();"class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check();"class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Person Name : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
      </center>
      
    <script src="main.js"></script>

    </body>


</html>
